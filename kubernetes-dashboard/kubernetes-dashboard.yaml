apiVersion: v1
kind: Namespace
metadata:
  name: kubernetes-dashboard

---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard-kong-proxy-local
  namespace: kubernetes-dashboard
spec:
  selector:
    app: kubernetes-dashboard
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 443
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard-kong-proxy
  namespace: kubernetes-dashboard
spec:
  selector:
    app: kubernetes-dashboard
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 443
      name: https
  type: LoadBalancer
